{% load static %}
<div class="header">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light m-0 p-0 shadow-sm fixed-top">
    <div class="container-fluid col-12 col-sm-11 mx-auto">
      <a class="navbar-brand" href="{% url 'home'%}">
        <img
          src="{% static 'public/images/readbooklogo.svg' %}"
          alt="Read Book Logo"
        />
      </a>
      <button
        class="navbar-toggler shadow-none"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="fas fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link text-uppercase"
              aria-current="page"
              href="{% url 'home'%}"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-uppercase"
              aria-current="page"
              href="{% url 'genre'%}"
              >Genre</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="{% url 'article'%}"
              >Articles</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="{% url 'cart'%}">Cart</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          {% if request.user.is_authenticated %}
          <a href="#" class="nav-link" aria-current="page">@{{request.user}}</a>
          <a href="{% url 'logout'%}" class="nav-link" aria-current="page">
            <i class="fas fa-right-from-bracket fa-fw py-1 icon-logout"></i>
          </a>
          {% else %}
          <a href="{% url 'signin'%}"
            ><button class="btn btn-signin me-2" type="submit">
              SIGN IN
            </button></a
          >
          <a href="{% url 'signup'%}"
            ><button class="btn btn-signup" type="submit">SIGN UP</button></a
          >
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
</div>
