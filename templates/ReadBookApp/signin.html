{% extends 'auth_base.html' %}{% load static %}
<!-- Title Content -->
{% block title %} ReadBook App | Sign In{% endblock %}
<!-- Block Content -->
{%block content %}
<section class="py-4 my-5 signin-block">
  <div class="container-fluid signin-section">
    <div class="row">
      <!-- Message -->
      <div class="col-12 mx-auto signup-form">
        {% include "components/message.html" %}
      </div>
      <section class="py-4">
        <div class="container">
          <div class="row">
            <div class="card col-6 mx-auto my-3 p-3 shadow signin-card">
              <h5 class="mt-5 mb-3 fs-3 text-center signin-card__heading">
                Sign In
              </h5>
              <div class="col-10 mx-auto p-5">
                <form action="" method="post">
                  {% csrf_token %}
                  <div class="mb-4">
                    <label for="" class="form-label">User Name</label>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control"
                      placeholder="Enter your username"
                    />
                  </div>
                  <div class="mb-4">
                    <label for="" class="form-label">Password</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                      placeholder="Enter your password"
                    />
                  </div>
                  <div class="signin-btn">
                    <button type="submit" class="btn signin-btn__primary">
                      Sign In
                    </button>
                    <p class="text-center text-muted my-4">
                      Don't have an account?
                      <a href="{% url 'signup'%}" class="text-body"
                        ><u>Sign Up</u></a
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>

{% endblock %}
